<html>
    <head>
        <title>First Project - Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn " onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                <a href="http://www.facebook.com"><img src="media/facebook.png"></a>
                <a href="http://www.youtube.com"><img src="media/youtube.png"></a>
                <a href="http://www.twitter.com"><img src="media/twitter.png"></a>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="username" required>
                    <input type="text" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Sign in</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="username" required>
                    <input type="email" class="input-field" placeholder="email" required>
                    <input type="text" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Sign up</button>
                </form>
            </div>
            
        </div>
    <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
       
    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }    
    function login(){
        x.style.left = "50";
        y.style.left = "450px";
        z.style.left = "0px";
    }    
    </script>        
    </body>
</html>
